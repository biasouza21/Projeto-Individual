<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/inicial.css">
    <title>CyberLife</title>
    <link rel="shortcut icon" href="/arquivos/logo.ico" type="image/x-icon">
</head>

<body>
    <header id="navbar">
        <div class="logo-header">
            <img id="logo-led" src="/arquivos/logo.svg" alt="logo da CyberLife"> <span
                class="logo-cyberlife">CYBERLIFE</span>
        </div>

        <ul class="options-header">
            <li>Quiz</li>
            <li>Dashoards</li>
            <li>Saiba mais</li>
        </ul>

        <button class="btn-Login-header">Login</button>
        <Span class="span-cadastro">Cadastro</Span>
    </header>
    <img src="/arquivos/DETROIT.png" id="background-kara">
    <div class="div_btnInicial">
        <button class="btnInicial">Saiba mais</button>
    </div>

    <div class="roll_1_inicial">
        
    </div>

</body>

</html>
<script>
    window.addEventListener('scroll', function () {
        const navbar = document.getElementById('navbar');
        if (window.scrollY > 0) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
</script>
